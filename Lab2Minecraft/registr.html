        <div class="raw">
            <div class="container">
                <div class="row mt-5 center-go">
                        <div class="col-md-6 order-md-1 text-light">
                          <h4 class="mb-3">Register Form</h4>
                          <form class="needs-validation" novalidate>
                            <div class="row">
                              <div class="col-md-6 mb-3 text-light">
                                <label for="firstName">First name</label>
                                <input type="text" class="form-control" id="firstName" placeholder="" value="" required name='firstName'>
                                <div class="invalid-feedback">
                                  Valid first name is required.
                                </div>
                              </div>
                              <div class="col-md-6 mb-3 text-light">
                                <label for="lastName">Last name</label>
                                <input type="text" class="form-control" id="lastName" placeholder="" value="" required name='lastName'>
                                <div class="invalid-feedback">
                                  Valid last name is required.
                                </div>
                              </div>
                            </div>
                
                            <div class="mb-3 text-light">
                              <label for="username">Nickname</label>
                              <div class="input-group">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">@</span>
                                </div>
                                <input type="text" class="form-control" id="username" placeholder="Username" required name='username'>
                                <div class="invalid-feedback text-light" style="width: 100%;">
                                  Your username is required.
                                </div>
                              </div>
                            </div>
                
                            <div class="mb-3 text-light">
                              <label for="email">Email</label>
                              <input type="email" class="form-control" id="email" placeholder="you@example.com" name='email'>
                              <div class="invalid-feedback">
                                <span class="input-group-text text-light">@</span>
                                Please enter a valid email address.
                              </div>
                            </div>
                            <div class="mb-3 text-light">
                              <label for="password">Password</label>
                              <input type="password" class="form-control" id="password" placeholder="very_strong_password" name='password'>
                              <div class="invalid-feedback">
                                <span class="input-group-text text-light">@</span>
                                Please enter a valid email address.
                              </div>
                            </div>
                             <button class="btn btn-primary btn-lg btn-block text-light" style="background-image: url(sources/obsidian.png);"type="submit">Continue to checkout</button>
                            </div>
                         </form>
                        </div>
                      </div>
                      </div>     
                    </div>
